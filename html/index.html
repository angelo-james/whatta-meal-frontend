<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Whatta Meal</title>
</head>
<body>
<!--==========================================================================================-->
    <!-- nav bar -->
<!--==========================================================================================-->
    <div class="container">
       
            <nav class="navbar navbar-light navbar-expand bg-light border-bottom border-success" id="navigation-bar">
                <div class="row">
                <a class="navbar-brand w-50">
                    Whatta Meal <span id="user-name" class="text-uppercase float-right"></span>
                </a>
                
                <div class="float-right">
                    <button id="view-recipes" class="btn btn-success" >View Recipes</button>
                    <button id="view-recipe-form" class="btn btn-success">New Recipe</button>
                    <button id="view-login-form" class="btn btn-success">Logout</button>
                </div>
            </div>
            </nav>
       
    </div>

    <!--==========================================================================================-->
    <!-- user login form -->
    <!--==========================================================================================-->

    <div class="container border border-success my-5 w-25" id="login-form">
        
        <form onsubmit="validateUser(event)" class="form text-center">
            <h1 class="display-3 m-1 text-center">Whatta Meal</h1>
            <p>Exsisting User Login</p>

            <div class="form-group text-center">
                <label for="userName" class="control-label"></label>
                <input required type="text" class="form-control text-center" id="login-email" placeholder="Email">
            </div>

            <div class="form-group text-center">
                <label for="userPassword" class="control-label"></label>
                <input required type="password" class="form-control text-center" id="login-user-password" placeholder="Password">
                <small id="passwordHelpInline" class="text-muted text-center" style="text-align:center">
                        Must be 8-20 characters long.
                </small>
            </div>

            <div class="form-group text-center">
                <input id='login' type='submit' class="btn btn-lg btn-success" value="Sign In">
                <br>
                <input id='create-user' type='submit' class="btn btn-lg btn-success m-1" value="Create Account">
            </div>

        </form>
    </div>
<!--==========================================================================================-->
    <!--create user form -->
    <!--==========================================================================================-->
    
    <div class="container border border-success mt-5 mb-5 w-25" id="create-user-form">
        
        <form onsubmit="createUser(event)" class="form text-center">
            <div class="row float-right mb-5">
                <button type="button" class="row close" aria-label="Close" id="close-create-user-form">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <h1 class="display-3 m-1 text-center">Whatta Meal</h1>
            <p>Create User Account</p>

            <div class="form-group text-center">
                <label for="email" class="control-label"></label>
                <input required type="text" class="form-control text-center" id="create-user-email" placeholder="Email">
            </div>

            <div class="form-group text-center">
                <label for="userName" class="control-label"></label>
                <input required type="text" class="form-control text-center" id="create-user-name" placeholder="Username">
            </div>

            <div class="form-group text-center">
                <label for="userPassword" class="control-label"></label>
                <input required type="password" class="form-control text-center" id="create-user-password" placeholder="Password">
                <small id="passwordHelpInline" class="text-muted text-center" style="text-align:center">
                        Must be 8-20 characters long.
                </small>
            </div>

            <div class="form-group text-center">
                <input id='createUser' type='submit' class="btn btn-lg btn-success m-1" value="Create Account">
            </div>
        </form>
    </div>

    <!--==========================================================================================-->
    <!-- display user recipes -->
    <!--==========================================================================================-->

    <div class="container text-center mb-5 mt-5" id="recipe-display">
        <div class="row" id="card-row">

        </div>
    </div>
<!--==========================================================================================-->
    <!-- form for recipes -->
<!--==========================================================================================-->
    <div class="container border border-success mb-5 w-50 text-center mt-5" id="recipe-form">
        <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Recipe Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Ingredients</label>
            <input type="text" class="form-control mb-3 text-center" placeholder="Quantity">
            <input type="text" class="form-control mb-3 text-center" placeholder="Measurement">
            <input type="text" class="form-control text-center" placeholder="Ingredient">
            <input id='addIngredient' type='submit' class="btn btn-lg btn-success mb-1 mt-2" value="Add Ingredient">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input id='newRecipe' type='submit' class="btn btn-lg btn-success m-3" value="Add Description">
        </form>
    </div>
    
    <!--==========================================================================================-->
    <!-- display single recipe form -->
    <!--==========================================================================================-->

    <div class="card w-50 mx-auto mb-5 mt-5">
        <div id="display-recipe-ingredients">
            <img class="card-img-top" src="https://source.unsplash.com/1600x902/?food" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title text-center text-uppercase" id="recipe-name"></h5>
            </div>
            <ul class="container list-group list-group-flush pl-5 text-uppercase" id="ingredient-list">
            </ul>
            <div class="card-body text-center" id="delete-button">
                <!-- <button onclick="updateRecipe()" class="card-link btn btn-success">Edit Recipe</button> -->
            </div>
        </div>
    </div>
<!--==========================================================================================-->
    
    <!--==========================================================================================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="../templates/users.template.js"></script>
    <script src="../render/users.render.js"></script>
    <script src="../templates/recipes.template.js"></script>
    <script src="../render/recipes.render.js"></script>
    <script src="../templates/nav.template.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
